<div id="add_new_popup" style="display: none; width: 600px; height: 400px; overflow: hidden">
	<div rel='title'>Domain / Pattern</div>
	<div rel="body">
		
	<div id="add_new_form" style="padding: 5px; background-color: #F5F6F7; border: 1px solid #EAEBEE; width: 100%;height:100%;display:none;">
	
		<div class="w2ui-page page-0">
			<div class="w2ui-label">Enabled:</div>
			<div class="w2ui-field">
				<input type="checkbox" name="enabled" checked />
				<div>&nbsp;</div>
			</div>			
			<div class="w2ui-label">Type:</div>
			<div class="w2ui-field">
				<select name="type"></select>
			</div>			
			<div class="w2ui-label">Source:</div>
			<div class="w2ui-field">
				<input name="source" type="text" size="60"/>
			</div>
			<div class="w2ui-label">Target:</div>
			<div class="w2ui-field">
				<input name="target" type="text" size="60"/>
			</div>
			<div class="w2ui-label">&nbsp;</div>
			<div class="w2ui-field" style="width:400px">
			  	<input type="file" style="display:none" id="fileDialog"/>
			  	<input type="file" style="display:none" id="dirDialog" nwdirectory/>
				<input type="button" name="file" value="File"/>
				<input type="button" name="dir" value="Directory"/>
				<span>Status: </span>
				<select style="width:240px;" onchange="w2ui.add_new_form.record.target = this.value; w2ui.add_new_form.refresh();">
					<option value="">- none -</option>
					<option value="500@Internal Server Error">500 Internal Server Error</option>
				</select>
			</div>			
			<div class="w2ui-label">Keep a domain:</div>
			<div class="w2ui-field">
				<input type="checkbox" name="keep" /> a domain
				<div>&nbsp;</div>
			</div>			
			<div class="w2ui-label">Description:</div>
			<div class="w2ui-field">
				<textarea name="description" type="text" style="width: 385px; height: 50px; resize: none"></textarea>
			</div>
		</div>
	
		<div class="w2ui-buttons">
			<input type="button" value="Reset" name="reset">
			<input type="button" value="Save" name="save">
		</div>
	</div>
		
		
	</div>
</div>
